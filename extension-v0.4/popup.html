<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gemini Filter</h1>
    <button id="saveButton">Save</button>
    <div id="status"></div>
        <input type="text" id="apiKey" placeholder="Enter API Key">
        <input type="text" id="title" placeholder="Enter title class">
        <input type="text" id="description" placeholder="Enter description class">
        <textarea id="textBox" placeholder="Enter text"></textarea>
        <button id="submit">Submit</button>
        <pre id="response"></pre>
    </div>
    <script src="popup.js"></script>
</body>
</html>
